  - name: "변*****"
    image: "assets/images/testimonial/kmong.png"
    designation : "Customer, Kmong"
    content : "감사합니다!!! 네아로 블로그보면서 이것저것 시도해보다가 막혀서 크몽의 도움을 받고자 검색해서 Project AURA 님을 찾았습니다!!! 정말 정말 주말이고 늦은 시간인데도 바로 응답해주시고 문제점 전달해 드리니까 합리적인 비용에 깔끔하게 작업 해주셨습니다! 이제 제 사이트에서 네이버로 간편로그인도 가능해진 상태 라서 너무 기분이 좋습니다!!! 카톡 로그인도 하다가 못하겠으면은 다시 찾아오겠습니다! 예약 걸어놔요!
최고! 고민하지마시고 제 리뷰 보시고 이 분께 문의 하세요~!"

  - name: "거*****"
    image: "assets/images/testimonial/kmong.png"
